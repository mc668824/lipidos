<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L√≠pidos [Andy]</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --error: #dc2626;
      --success: #16a34a;
      --bg: #f1f5f9;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      padding: 1.5rem;
      color: #0f172a;
    }

    .card {
      background: var(--card);
      border-radius: 1rem;
      padding: 1.5rem;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
      color: var(--primary-dark);
    }

    .question p {
      font-weight: 600;
      margin-bottom: 0.6rem;
      line-height: 1.3;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.45rem 0.6rem;
      border-radius: 0.5rem;
      transition: background 0.2s;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .options label:hover {
      background: #e2e8f0;
    }

    .options input[type="radio"] {
      accent-color: var(--primary);
    }

    button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.7rem;
      border: none;
      border-radius: 0.6rem;
      background: var(--primary);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .result {
      margin-top: 1rem;
      font-weight: 700;
      text-align: center;
    }

    /* feedback */
    .incorrect {
      color: var(--error);
    }

    .correct {
      color: var(--success);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card: #1e293b;
        --primary-dark: #60a5fa;
      }
      body { color: #f1f5f9; }
      .card { box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cuestionario de L√≠pidos</h1>
    <form id="quizForm"></form>
    <button id="submitBtn">Corregir</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const questions = [
      {text:"¬øCu√°l de los siguientes l√≠pidos se clasifica como no saponificable?",options:["Triglic√©rido","Fosfol√≠pido","Cera de abeja","Colesterol"],answer:3},
      {text:"Un √°cido graso descrito como C18:3 œâ-3 corresponde al:",options:["Linoleico","Araquid√≥nico","Œ±-Linol√©nico","Oleico"],answer:2},
      {text:"La polifenol-oxidasa es relevante para comprender:",options:["Rancidez oxidativa","Pardeamiento enzim√°tico","Saponificaci√≥n","Emulsificaci√≥n"],answer:1},
      {text:"¬øQu√© valor energ√©tico aproximado aportan los l√≠pidos?",options:["4 kcal g-¬π","7 kcal g-¬π","9 kcal g-¬π","12 kcal g-¬π"],answer:2},
      {text:"Las prostaglandinas PGE‚ÇÇ derivan principalmente de:",options:["EPA","√Åcido araquid√≥nico","DHA","√Åcido l√°urico"],answer:1},
      {text:"¬øCu√°l de los siguientes aceites destaca por su alto contenido en √°cido oleico?",options:["Aceite de palma","Aceite de oliva","Aceite de girasol alto linoleico","Aceite de coco"],answer:1},
      {text:"El ratio œâ-6 : œâ-3 diet√©tico recomendado se sit√∫a entre:",options:["1 : 10 y 1 : 5","2 : 1 y 5 : 1","8 : 1 y 15 : 1","20 : 1 y 25 : 1"],answer:1},
      {text:"Una funci√≥n clave de las lecitinas es:",options:["Precursor de hormonas esteroideas","Transporte de ox√≠geno","Emulsi√≥n de grasas","Reserva energ√©tica inmediata"],answer:2},
      {text:"Los triglic√©ridos de cadena media se caracterizan por:",options:["Depositarse r√°pidamente en tejido adiposo","Absorberse v√≠a quilomicrones","Oxidarse r√°pidamente y pasar a vena porta","Contener siempre trans"],answer:2},
      {text:"¬øCu√°l de estos √°cidos grasos es saturado de cadena larga?",options:["√Åcido palm√≠tico","√Åcido oleico","√Åcido linoleico","√Åcido EPA"],answer:0},
      {text:"La principal causa diet√©tica del aumento de LDL-colesterol es:",options:["Fitosteroles altos","AGS y trans en exceso","Bajo aporte de prote√≠na","D√©ficit de vitamina C"],answer:1},
      {text:"El complejo Sud√°n III-l√≠pido se utiliza para:",options:["Cuantificar colesterol","Detectar almid√≥n","Colorear grasas","Valorar rancidez"],answer:2},
      {text:"La ingesta m√≠nima de grasa para absorber vitaminas liposolubles se sit√∫a en:",options:["5 g/d","10 g/d","15-20 g/d","30-35 g/d"],answer:2},
      {text:"¬øQu√© serie de √°cidos grasos predomina en aceites de semillas?",options:["œâ-3","œâ-6","œâ-7","œâ-9"],answer:1},
      {text:"El colesterol alimentario se encuentra exclusivamente en:",options:["Frutos secos","Aceites vegetales","Productos animales","Hortalizas"],answer:2},
      {text:"Durante la hidrogenaci√≥n parcial puede formarse:",options:["DHA","Glicerol","√Åcidos grasos trans","Lecitina"],answer:2},
      {text:"Una cera est√° formada por:",options:["√Åcidos grasos + glicerol","√Åcido graso + alcohol de cadena larga","√Åcido graso + aminoalcohol","Esteroide + az√∫cares"],answer:1},
      {text:"Los fitosteroles ayudan a:",options:["Aumentar absorci√≥n de hierro","Disminuir absorci√≥n de colesterol","Sintetizar vitamina D","Proteger el ADN"],answer:1},
      {text:"El √≠ndice S : M : P hace referencia a:",options:["Sodio, Magnesio y Potasio","Saturados, Mono y Poliinsaturados","Selenio, Molibdeno y Plomo","Sacarosa, Maltosa y Polisac√°ridos"],answer:1},
      {text:"Sobre el √°cido linoleico conjugado (CLA) es correcto que:",options:["Es un trans industrial","Se forma en rumiantes y puede tener efectos ben√©ficos","Es un œâ-3 largo","Recomendado > 10 g/d"],answer:1},
    ];

    const quizForm  = document.getElementById("quizForm");
  const resultDiv = document.getElementById("result");

  // Pintamos las preguntas
  questions.forEach((q, idx) => {
    const wrap = document.createElement("div");
    wrap.className = "question";
    wrap.innerHTML = `<p><strong>${idx + 1}. ${q.text}</strong></p>`;
    const opts = document.createElement("div");
    opts.className = "options";
    q.options.forEach((opt, j) => {
      const id = `q${idx}_${j}`;
      opts.innerHTML += `
        <label for="${id}">
          <input type="radio" id="${id}" name="q${idx}" value="${j}"> ${opt}
        </label>`;
    });
    wrap.appendChild(opts);
    quizForm.appendChild(wrap);
  });

  document.getElementById("submitBtn").addEventListener("click", e => {
    e.preventDefault();
    let score = 0;

    // Borra estilos de una correcci√≥n previa
    document
      .querySelectorAll("label")
      .forEach(l => l.classList.remove("correct", "incorrect"));

    questions.forEach((q, i) => {
      const selected = quizForm[`q${i}`].value;           // "" si no marc√≥ nada
      const labels   = quizForm[`q${i}`]
                        .closest(".options")
                        .querySelectorAll("label");

      if (selected !== "") {                             // respondi√≥ algo
        const selIdx = parseInt(selected, 10);           // üîë convertir a n√∫mero
        if (selIdx === q.answer) {
          score++;
          labels[selIdx].classList.add("correct");       // verde
        } else {
          labels[selIdx].classList.add("incorrect");     // rojo
          labels[q.answer].classList.add("correct");     // verde (opcional)
        }
      }
    });

    resultDiv.textContent = `Puntuaci√≥n: ${score} / ${questions.length}`;
  });
</script>
</body>
</html>
